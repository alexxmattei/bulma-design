<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matei Alexandru | Landing Page</title>
        <script defer src = "https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
        <link rel = "stylesheet" href = "./css/landing-style.css">
        <link rel = "stylesheet" href = "./css/helpers.css">
        <link rel = "stylesheet" href = "./css/grid.css">
        
        <!-- <link rel = "stylesheet" href = "./css/debug.css"> -->
    </head> 
<body>

    <section class = "hero is-fullheight">
        <nav class = "hero-head">
            <div class = "columns is-mobile is-marginless heading has-text-weight-bold">
                <div class = "column left">
                    <figure class = "navbar-item image">
                        <img src = "./assets/tesla-motors-logo.svg" style = "width: 6.25rem; height: 1rem;" >
                    </figure>
                </div>
                <div class = "column center desktop">
                    <p class = "navbar-item has-text-black">MODEL S</p>
                    <p class = "navbar-item has-text-black">MODEL 3</p>
                    <p class = "navbar-item has-text-black">MODEL X</p>
                    <p class = "navbar-item has-text-black">MODEL Y</p>
                    <p class = "navbar-item has-text-black">ROADSTER</p>
                </div>
                <div class = "column right">
                    <p class = "navbar-item has-text-black desktop ">SHOP</p>
                    <p class = "navbar-item has-text-black desktop ">SIGN IN</p>
                    <figure class = "navbar-item image center">
                        <i class = "fas fa-bars" style = "width: 6.25rem; height:1rem;"></i>
                    </figure>
                </div> 
            </div>
        </nav>

        <header class = "hero-body">
            <div class = "is-overlay has-text-centered single-spaced" style = "top: 82px;">
                <h1 class = "subtitle is-4 has-text-black has-text-weight-light">
                    Tesla
                </h1>
                <h2 class = "title is-1 has-text-black">
                    Roadster
                </h2>
            </div>
        </header>

        <!-- main/footer -->
        <main class = "hero-foot center" style = "padding: 2rem;">
            <div id = "grid" style = "width: 768px;">
                <div id = "el-1" class = "center-column">
                    <p class = "has-text-centered has-text-white">
                    The quickest car in the world, with record-setting <br>
                    acceleration, range and performance.
                    </p>
                </div>
                <div id = "el-2" class = "center-column">
                    <p class = "title has-text-white">
                            <i class = "fas fa-tachometer-alt has-text-white"></i>
                            1.9 
                            <span class = "is-size-5">s</span>
                    </p>
                    <p class = "subtitle has-text-white is-7">
                        0-60 mph
                    </p>
                </div>
                <div id = "el-3" class = "center-column" style = "border-left: 1px solid grey;">
                    <p class = "title has-text-white">
                        <span class = "is-size-5">
                            +
                        </span>
                        250
                        <span class = "is-size-5">
                            mph 
                        </span>
                    </p>
                    <p class = "subtitle is-7 has-text-white">
                        Top Speed
                    </p>
                </div>
                <div id = "el-4" class = "center-column" style = "border-left: 1px solid grey;">
                    <p class="title has-text-white">620</span><span class="is-size-5">mi</span></p>
                    <p class="subtitle is-7 has-text-white">Mile Range</p>              
                </div>
                <div id = "el-5">
                    <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold" 
                       style="width: 100%; border: 0.15em solid white;">
				        Reserve Now
			        </a>
                </div>
            </div>
        </main>

    </section>

</body>
</html>
